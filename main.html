<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<label for="name">Name: </label>
	<input type="Text" id="name" required>
	<br><br>
	<label for="email">Email: </label>
	<input type="Email" id="email" required>
	<br><br>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" required>
	<br><br>
	<label for="cars">Choose your car</label>
	<select type="Dropdown" id="cars">
		<option value="BMW"></option>
		<option value="Audi"></option>
		<option value="Mercedez"></option>
	</select>
	<br><br>
	<label for="carage">Car Age :</label>
	<input type="number" id="carage" required>
	<br><br>
	<label for="dop">Date of Purchase: </label>
	<input type="Date" id="dop" required>
	<br><br>
	<label for="password">Password </label>
	<input text="Password" id="password" required>
	<br><br>
<!-- 	<input type="submit" id="button"> -->
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
